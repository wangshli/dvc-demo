<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">
            <p>params_yaml</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  epochs</th><th style="text-align: right;">  prepare/split</th><th style="text-align: right;">  prepare/seed</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">       2</td><td style="text-align: right;">            0.2</td><td style="text-align: right;">             1</td></tr>
</tbody>
</table>
            </div>
        </div>

        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  metric</th><th style="text-align: right;">  nested.metric</th><th style="text-align: right;">  step</th><th style="text-align: right;">  summary_metric</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;"> 1.89102</td><td style="text-align: right;">        1.46635</td><td style="text-align: right;">     1</td><td style="text-align: right;">               1</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_metric">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "metric": "0.1856716390602975", "rev": "workspace"}, {"step": "1", "metric": "1.8910197007501202", "rev": "workspace"}]}, "title": "metric", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "metric", "type": "quantitative", "title": "metric", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "metric", "title": "metric", "type": "quantitative"}]}, "transform": [{"loess": "metric", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "metric", "type": "quantitative", "title": "metric", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "metric", "title": "metric", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "metric", "type": "quantitative", "title": "metric", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_metric', spec);
        </script>
    </div>
    

    <div id = "static_nested_metric">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "metric": "0.1910342765564832", "rev": "workspace"}, {"step": "1", "metric": "1.4663477506870977", "rev": "workspace"}]}, "title": "nested/metric", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "metric", "type": "quantitative", "title": "metric", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "metric", "title": "metric", "type": "quantitative"}]}, "transform": [{"loess": "metric", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "metric", "type": "quantitative", "title": "metric", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "metric", "title": "metric", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "metric", "type": "quantitative", "title": "metric", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_nested_metric', spec);
        </script>
    </div>
    

        <div
            id="img_png"
            style="border:1px solid black;text-align:center;
            white-space: nowrap;overflow-y:hidden;">
            <p>img.png</p>

                <div
                    style="border:1px dotted black;margin:2px;display:
                    inline-block;
                    overflow:hidden;margin-left:8px;">
                    <p>img.png</p>
                    <img src="data:image;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAATElEQVR4nO3OIQEAIBAAMZ7+oSmAOQViS7CZmfWf/Tpwp1VoFVqFVqFVaBVahVahVWgVWoVWoVVoFVqFVqFVaBVahVahVWgVWoVWcQA46ABnljUCvQAAAABJRU5ErkJggg==">
                </div>
                
        </div>

    <div id = "confusion_matrix">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"actual": "0", "predicted": "0", "rev": "workspace"}, {"actual": "0", "predicted": "1", "rev": "workspace"}, {"actual": "1", "predicted": "0", "rev": "workspace"}, {"actual": "1", "predicted": "1", "rev": "workspace"}]}, "title": "Confusion Matrix", "facet": {"field": "rev", "type": "nominal"}, "spec": {"transform": [{"aggregate": [{"op": "count", "as": "xy_count"}], "groupby": ["predicted", "actual"]}, {"impute": "xy_count", "groupby": ["rev", "predicted"], "key": "actual", "value": 0}, {"impute": "xy_count", "groupby": ["rev", "actual"], "key": "predicted", "value": 0}, {"joinaggregate": [{"op": "max", "field": "xy_count", "as": "max_count"}], "groupby": []}, {"calculate": "datum.xy_count / datum.max_count", "as": "percent_of_max"}], "encoding": {"x": {"field": "actual", "type": "nominal", "sort": "ascending", "title": "True Label"}, "y": {"field": "predicted", "type": "nominal", "sort": "ascending", "title": "Predicted Label"}}, "layer": [{"mark": "rect", "width": 300, "height": 300, "encoding": {"color": {"field": "xy_count", "type": "quantitative", "title": "", "scale": {"domainMin": 0, "nice": true}}}}, {"selection": {"label": {"type": "single", "on": "mouseover", "encodings": ["x", "y"], "empty": "none", "clear": "mouseout"}}, "mark": "rect", "encoding": {"tooltip": [{"field": "actual", "type": "nominal"}, {"field": "predicted", "type": "nominal"}, {"field": "xy_count", "type": "quantitative"}], "opacity": {"condition": {"selection": "label", "value": 1}, "value": 0}}}, {"transform": [{"filter": {"selection": "label"}}], "layer": [{"mark": {"type": "rect", "color": "lightpink"}}]}, {"mark": "text", "encoding": {"color": {"condition": {"test": "datum.percent_of_max > 0.5", "value": "white"}, "value": "black"}}}]}};
            vegaEmbed('#confusion_matrix', spec);
        </script>
    </div>
    
</body>
</html>
